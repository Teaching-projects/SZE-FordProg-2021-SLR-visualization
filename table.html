<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 100, "label": "      #              *             +             -             /             n             E             S\n       0.                                                                   s3  |          T2            T1                                           *\n\n       1.          acc        s5 acc        s4 acc           acc           acc  |                                                                     *\n\n       2.       s6 S\u00bbE           S\u00bbE           S\u00bbE        s7 S\u00bbE           S\u00bbE  |                                                                     *\n\n       3.          E\u00bbn           E\u00bbn           E\u00bbn           E\u00bbn           E\u00bbn  |                                                                     *\n\n       4.                                                                   s3  |          T8                                                         *\n\n       5.                                                                   s3  |          T9                                                         *\n\n       6.                                                                  s10  |                                                                     *\n\n       7.                                                                  s11  |                                                                     *\n\n       8.     s6 S\u00bbS-E         S\u00bbS-E         S\u00bbS-E      s7 S\u00bbS-E         S\u00bbS-E  |                                                                     *\n\n       9.     s6 S\u00bbS+E         S\u00bbS+E         S\u00bbS+E      s7 S\u00bbS+E         S\u00bbS+E  |                                                                     *\n\n      10.        E\u00bbE*n         E\u00bbE*n         E\u00bbE*n         E\u00bbE*n         E\u00bbE*n  |                                                                     *\n\n      11.        E\u00bbE/n         E\u00bbE/n         E\u00bbE/n         E\u00bbE/n         E\u00bbE/n  |                                                                     *\n\n", "shape": "box", "size": 1000, "x": 0, "y": 0}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
